<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Marks Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Marks Calculator</h1>
    <form id="marksForm">
      <input type="number" placeholder="Subject 1" id="sub1" required />
      <input type="number" placeholder="Subject 2" id="sub2" required />
      <input type="number" placeholder="Subject 3" id="sub3" required />
      <input type="number" placeholder="Subject 4" id="sub4" required />
      <input type="number" placeholder="Subject 5" id="sub5" required />
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
